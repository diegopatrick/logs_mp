server {
    listen 80;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;
    client_max_body_size 100M;
    
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffering off;
        # Configurações para desenvolvimento
        fastcgi_read_timeout 1000;
        fastcgi_send_timeout 1000;
        fastcgi_connect_timeout 1000;
    }
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Configurações de segurança básicas para desenvolvimento
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # Permite métodos HTTP para desenvolvimento
    if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS)$) {
        return 405;
    }
    
    # Cache mínimo para desenvolvimento
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
    
    # Bloqueia acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(composer\.json|composer\.lock|package\.json|package-lock\.json|yarn\.lock)$ {
        deny all;
        return 404;
    }
} 